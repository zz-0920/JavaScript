<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .left {
            width: 200px;
            height: 100%;
            background-color: rgb(225, 108, 57);
        }
        .content {
            flex: 1;
            height: 100%;
            background-color: rgb(67, 220, 143);
        }
        .right {
            width: 200px;
            height: 100%;
            background-color: rgb(83, 192, 238);
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="left"></div>
        <div class="content"></div>
        <div class="right"></div>
    </div>
</body>
</html>
