<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4937604_vccvr9st71.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="music">
        <div class="header">
            <div class="back">
                <i class="iconfont icon-zuojiantou"></i>
            </div>
            <div class="title">
                <p class="name">星空</p>
                <p class="author">周杰伦</p>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <div class="body">
            <img class="image" src="./image/img.png" alt="">
            <div class="text"> 
                <p class="title1">星空</p>
                <p class="author1">周杰伦 - 魔杰座</p>
            </div>
            <div class="time">
                <p class="now">2:15</p>
                <p class="total">4:30</p>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="play">
                <div class="shang">
                    <i class="iconfont icon-shangyishoushangyige"></i>
                </div>
                <div class="bofang">
                    <i class="iconfont icon--zhengzaibofang"></i>
                </div>
                <div class="xia">
                    <i class="iconfont icon-xiayigexiayishou"></i>
                </div>
            </div>
        </div>
        <div class="footer">
            <img class="image1" src="./image/img1.png" alt="">
            <div class="text1">
                <p class="title2">星空</p>
                <p class="author2">周杰伦</p>
            </div>
            <div class="like">
                <i class="iconfont icon-aixin"></i>
            </div>
            <div class="table">
                <i class="iconfont icon-gengduo"></i>
            </div>
        </div>
    </div>
</body>
</html>
