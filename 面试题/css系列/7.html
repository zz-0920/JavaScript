<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      height: 100vh;
      font-size: 0;
    }
    .left{
      display: inline-block;
      width: 200px;
      height: 100%;
      background-color: pink;
    }
    .content{
      display: inline-block;
      width: calc(100% - 200px);
      height: 100%;
      background-color: #ebdbdb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="content"></div>
  </div>
</body>
</html>
